<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project 1</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="bundle.js"></script>
</head>
<body>
  <section id="top">
    <form id="characterForm" action="/saveData" method="post">
      <label for="character">Character</label>
      <input id="characterField" type="text" name="character"/>
      <label for="realm">Realm</label>
      <input id="realmField" type="text" name="realm" />
      <input id="nameFormSend" type="submit" value="Add User" />
    </form>
    <form id="dataTypeForm" action="/getData" method="get">
      <select id='typeField'>
        <option value='mounts'>Mounts</option>
        <option value='progression'>Progression</option>
      </select>
      <input id="userFormSend" type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
